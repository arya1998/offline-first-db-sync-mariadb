<!DOCTYPE html>
<html>
<head>
	<title>Log in</title>
</head>
<body>
<h1>Masuk log</h1>
<p>Gunakan form ini untuk masuk log ke akun anda.</p>
<form action="/login" method="post">
	<p>Nama pengguna: </p><input type="text" name="username" placeholder="Nama Pengguna" id="my_container" required>
	<br>
    <p>Kata Sandi: </p><input type="password" name="password" placeholder="Kata Sandi" id="pass_container" required>
    <input type="submit" value="Login">
</form>
<p>Belum buat akun? <a href="/create_account">Buat akun sekarang!</a></p>
</body>
</html>
